
version: '3.3'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    labels:
        POSTGRES_USER: ${PGUSERNAME}
        POSTGRES_PASSWORD: ${PGPASSWORD}
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  app:
    container_name: wt_app
    build:
      context: ./ 
    image: wt_app
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - 8080:8080
