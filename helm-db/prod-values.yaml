deploy:
  name: postgresdb-prod
  replicas: 1
  selector:
    app: postgresdb-prod
  labels:
    app: postgresdb-prod
  containers:
    name: postgresdb-prod
    image: postgres:latest
    containerPort: 5432
    envFrom:
      name: secret-env-config
    volumeMounts:
      name: database
      mountPath: /var/lib/postgresql
      subPath: backup
  volumes:
    name: database
    persistentVolumeClaim:
      claimName: pvc-postgres-prod

pvc:
  name: pvc-postgres-prod
  accessModes: ReadWriteOnce
  storageClassName: managed-premium
  storage: 10Gi

svc:
  name: postgresdb-prod
  type: ClusterIP
  ports:
    port: 5432
    targetPort: 5432
  selector:
    app: postgresdb-prod

